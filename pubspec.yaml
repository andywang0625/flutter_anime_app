name: flutter_video_app
description: a play anime app
version: 0.5.4

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http:
  rxdart:
  built_value:
  built_collection:

  # 打开浏览器
  url_launcher:
  mobx:
  flutter_mobx:
  provider:

  # 视频播放器
  video_box: ^0.3.1

  # 解析html字符串
  html:

  # webview
  webview_flutter:

  # 当前包的信息
  package_info:
  path_provider:
  path:

  # sqlite
  moor_flutter:

  # 在通知用户时需要更多自定义的snackbar
  flushbar:

  # apk升级策略
  flutter_github_releases_service:

  # 可滑动列表项
  flutter_slidable:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  built_value_generator:
  mobx_codegen:
  moor_generator:

flutter:
  uses-material-design: true
  assets:
    - assets/images/drawer_header.jpg
